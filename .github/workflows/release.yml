name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version tag format
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "âŒ Invalid tag format: $TAG"
            echo "Expected: vMAJOR.MINOR.PATCH (e.g., v1.2.3)"
            exit 1
          fi
          echo "âœ… Valid tag: $TAG"

      - name: Validate version bump
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          chmod +x scripts/build/validate-version.sh
          bash scripts/build/validate-version.sh "$TAG"

  build-artifacts:
    name: Build Release Artifacts
    needs: validate-tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.version }}
          GIT_COMMIT: ${{ github.sha }}
          BUILD_TIME: ${{ github.event.head_commit.timestamp }}
        run: |
          make generate
          mkdir -p dist
          go build -ldflags "\
            -X main.Version=${VERSION} \
            -X main.GitCommit=${GIT_COMMIT} \
            -X main.BuildTime=${BUILD_TIME}" \
            -o dist/power-edge-${GOOS}-${GOARCH} \
            apps/power-edge/cmd/exporter/main.go

      - name: Create tarball
        run: |
          cd dist
          tar -czf power-edge-${{ steps.version.outputs.version_no_v }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz power-edge-*
          sha256sum power-edge-*.tar.gz > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/checksums.txt
          retention-days: 7

  docker-release:
    name: Build and Push Docker Image
    needs: validate-tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/power-edge/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}

  create-release:
    name: Create GitHub Release
    needs: [ build-artifacts, docker-release ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Consolidate artifacts
        run: |
          mkdir -p release-assets
          find dist-all -name "*.tar.gz" -exec cp {} release-assets/ \;
          find dist-all -name "checksums.txt" -exec cat {} >> release-assets/checksums-all.txt \;

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 $VERSION^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > changelog.md
            echo "" >> changelog.md
            git log $PREV_TAG..$VERSION --pretty=format:"- %s (%h)" >> changelog.md
          else
            echo "## Initial Release" > changelog.md
            echo "" >> changelog.md
            echo "First release of Power Edge" >> changelog.md
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post release notification
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "ðŸŽ‰ Released $VERSION"
          echo "ðŸ“¦ Docker: ghcr.io/${{ github.repository }}:${VERSION#v}"
          echo "ðŸ“¥ Binaries: https://github.com/${{ github.repository }}/releases/tag/$VERSION"
