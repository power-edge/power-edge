name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        go-version: [ '1.22' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git describe

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Generate code from schemas
        run: make generate

      - name: Build binary
        run: make build
        env:
          VERSION: ${{ github.ref_name }}
          GIT_COMMIT: ${{ github.sha }}

      - name: Test binary execution
        run: |
          ./bin/edge-state-exporter -version

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: edge-state-exporter-${{ matrix.os }}-${{ matrix.go-version }}
          path: bin/edge-state-exporter
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: make docker-build
        env:
          VERSION: ${{ github.ref_name }}
          GIT_COMMIT: ${{ github.sha }}

      - name: Test Docker image
        run: |
          docker run --rm power-edge/edge-state-exporter:${{ github.ref_name }} -version
